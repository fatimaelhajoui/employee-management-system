<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >

        <link rel="stylesheet" href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css">
<style>
        :root {
            --custom-green: #28a745;
        }
        
        body {
            background-color: white;
        }
        
        .sidebar {
            background-color: #000;
            min-height: 100vh;
            color: white;
        }
        
        .sidebar .nav-link {
            color: white;
            transition: all 0.3s;
        }
        
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--custom-green);
            color: white;
        }
        
        .navbar {
            background-color: var(--custom-green) !important;
        }
        
        .card-custom {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: transform 0.2s;
        }
        
        .card-custom:hover {
            transform: translateY(-2px);
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--custom-green), #34ce57);
            color: white;
        }
        
        .btn-custom {
            background-color: var(--custom-green);
            border-color: var(--custom-green);
            color: white;
        }
        
        .btn-custom:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: white;
        }
        
        .progress-bar-custom {
            background-color: var(--custom-green);
        }
        
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">

                        <li><a class="dropdown-item" href="#"><i class="bi bi-person-lines-fill"></i>Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i>Settings</a></li>
                        <li><hr class="dropdown-divider"></li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0">
                <div class="sidebar p-3">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item mb-2">

                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" href="#">

                        <li class="nav-item mb-2">
                            <a class="nav-link" href="#">
                                <i class="bi bi-file-earmark-check"></i>Leave

                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" href="#">

                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <div class="main-content">
                    <!-- Welcome Section -->
                   <section layout:fragment="content">
            
        </section>
                </div>
            </div>
        </div>
    </div>

    
     <script src="/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple interactivity for sidebar
        document.querySelectorAll('.sidebar .nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.sidebar .nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
