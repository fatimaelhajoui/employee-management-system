<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="mytemplate">
    <head>
        <title>List Employee</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/5.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div layout:fragment="content">
        <div class="p-5">
        <div class="card">
           
            <div class="card-header bg-primary"><h4 style="color: white">List Employees</h4></div>
            <div class="card-body m-3">
                <form method="get" th:action="@{/user/index}" >
                    <label>Keyword:</label>
                    <input type="text" name="keyword" th:value="${Mykeyword}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <br><br>
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                    <th>Id</th> <th>Full Name</th> <th>CIN</th> <th>Phone</th> <th>Active</th>
                    </tr>
                     </thead>
                    <tr th:each="e:${listEmployee}">
                        <td  th:text="${e.id}"></td>
                        <td  th:text="${e.fullname}"></td>
                        <td  th:text="${e.cin}"></td>
                        <td  th:text="${e.phone}"></td>
                        <td  th:text="${e.active}"></td>
                        <td>
                            <a th:href="@{/admin/delete(id=${e.id},page=${current},keyword=${Mykeyword} )}"  class="btn btn-secondary" onclick="return confirm('Are you sure you want to delete this item? This action cannot be undone.')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/admin/edit(id=${e.id},page=${current},keyword=${Mykeyword} )}" class="btn btn-secondary">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                        </td>
                    </tr>
                </table> 
                <ul class="nav nav-pills ">
                    <li th:each="p, status:${pages}">
                        <a th:href="@{/user/index(page=${status.index},keyword=${Mykeyword})}" th:class="${current==status.index?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}" th:text="${status.index}"></a>
                    </li>
                </ul>

            </div>
            
        </div>
         </div>
        </div>
   </body>
</html>
